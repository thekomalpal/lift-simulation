<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lift Simulation</h1>
    <div>
        <label>
            Number of Floors:
            <input type="number" id="floors" min="1">
        </label>
        <br><br>
        <label>
            Number of Lifts:
            <input type="number" id="lifts" min="1">
        </label>
        <br><br>
         <button id="generate">Generate Building</button>
         <br><br><br>
    </div>
    <div id="building">
        <div id="floors-ui"></div>
        <div id="shaft"></div>
    </div>
    <div id="status" class="status"></div>

    <script src="lift.js" defer></script>
</body>
</html>
